<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Base Apparel Coming Soon Page</title>
</head>
<body>
    
    <div class="logo-container">
        <div class="logo">
            <img src="./images/logo.svg" alt="Base Apparel Logo">
        </div>
    </div>
    <div class="background"></div>
    

    <div class="container">

        <div class="content">
            <h1 class="pink">WE'RE</h1>
            <h1 class="black">COMING<br>SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <div class="sign-up">
                <input type="email" placeholder="Email Address" onfocus="this.placeholder =''" onblur="this.placeholder = 'Email Address'">
                <button type="button"><img src="./images/icon-arrow.svg" alt="Submit"></button>
            </div>
        </div>

    </div>

</body>
</html>
